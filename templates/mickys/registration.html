{#{% extends "mickys/base.html" %}#}
{#{% load staticfiles %}#}
<!DOCTYPE html>
<html lang="en">

<body>

{% block body_block %}

<div class="jumbotron">
    {% if registered %}
        <h3>Thank you</h3>
    {% else %}
        <h1>Register here</h1>
        <h3>Fill form below</h3>

        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ user_profile.as_p }}
            <input type="submit", name="", value="Register">
        </form>
    {% endif %}
</div>


{% endblock %}
</body>
